<html>
<head>
    
    <title>example</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    
    <script src="aframe-extras.js"></script>
</head>
<body>
    <a-scene>
        <a-entity camera="userHeight: 1.6" look-controls wasd-controls
        universal-controls
        kinematic-body
        position="0 2 0"></a-entity>


        <a-grid static-body></a-grid>

        <a-sphere color="red"
        width="2" height="2" depth="2"
        position="2 1 -5"
        rotation="45 0 0" 
        static-body></a-sphere>


        
        <a-sphere color="green"
        width="2" height="2" depth="2"
        position="5 1 -5"
        rotation="45 0 0" 
        dynamic-body></a-sphere>


    </a-scene>
</body>
</html>
