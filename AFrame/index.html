    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="t1" src="2002.jpeg"/>

            </a-assets>
	<a-box  width="2" height="1" depth="1"
                position="0 4 0"
                rotation="45 45 45"
                scale="1 2.5 1"
                src="#t1">
		<a-animation attributre="rotation" begin="click" repeat="indefinite" to="0 360 0"> </a-animation>
        <a-event name="mouseenter" scale="4 1 6"></a-event>
	
	</a-box>
	
	<a-camera position="0 7 4">
		<a-cursor color="#FF0000"/>
	</a-camera>

    <!--<a-light type="spot" color="#FF0000" position="-10 0 0" look-at="a-box"></a-light>-->

    <a-sky src="images.jpg"></a-sky>
        </a-scene>
